# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Resize current pane
bind-key | resize-pane -Z

# Scroll history
set -g history-limit 10000

# Improve colors
set -g default-terminal 'screen-256color'

# Use UTF8
setw -g utf8 on
set -g status-utf8 on

# Shorten escape input time
set -sg escape-time 1

# Navigate around panes easily using vim-like keybindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# Load custom status bar
if-shell "test -f ~/.tmux-statusbar.conf" "source ~/.tmux-statusbar.conf"

# Enable mouse support
set-option -g mouse on

# Renumber windows
set-option -g renumber-windows on

# Set active pane border color
set-option -g pane-active-border-fg blue

# Enable activity alerts
setw -g monitor-activity on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Use v and y keys for visual select mode and copying
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "pbcopy"

# Resize panes
bind-key -r M-k resize-pane -U 5
bind-key -r M-j resize-pane -D 5
bind-key -r M-l resize-pane -L 5
bind-key -r M-h resize-pane -R 5

# The resurrection plugin
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux

# Neovim resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Fuzzy tmux sessions search
bind-key C-j split-window -v "tmux list-sessions | sed -E 's/:.*\$//' | grep -v '^'(tmux display-message -p '#S')'\$' | fzf --reverse | xargs tmux switch-client -t"
